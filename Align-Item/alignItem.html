<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="alignItem.css">
    <title>Flex Direction Practice</title>
</head>
<body>
    <h3>Flex-Start</h3>
    <ul class="flex-container flex-start">
        <li class="flex-item">1<br>2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4<br>5</li>
        <li class="flex-item">6</li>
    </ul>

    <h3>Flex-End</h3>
    <ul class="flex-container flex-end">
        <li class="flex-item">1<br>2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4<br>5</li>
        <li class="flex-item">6</li>
    </ul>

    <h3>Center</h3>
    <ul class="flex-container center">
        <li class="flex-item">1<br>2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4<br>5</li>
        <li class="flex-item">6</li>
    </ul>

    <h3>Stretch</h3>
    <ul class="flex-container stretch">
        <li class="flex-item">1<br>2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4<br>5</li>
        <li class="flex-item">6</li>
    </ul>

    <h3>Baseline</h3>
    <ul class="flex-container baseline">
        <li class="flex-item">1<br>2</li>
        <li class="flex-item"><span style="font-size: 5rem;">3</span></li>
        <li class="flex-item">4<br>5</li>
        <li class="flex-item"><span style="font-size: .5rem;">6</span></li>
    </ul>
</body>
</html>
